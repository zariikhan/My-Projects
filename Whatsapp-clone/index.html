<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="icons/whatsapp.png" alt="logo" width="25px " />
          <span>whatsapp</span>
        </div>

        <div class="top-icons">
          <span
            ><img
              src="icons//remove.png"
              alt="minimize"
              width="20px"
              height="20px"
          /></span>
          <span
            ><img src="icons/copy.png" alt="copy" width="15px" height="15px"
          /></span>
          <span
            ><img src="icons/close.png" alt="cross" width="15px" height="15px"
          /></span>
        </div>
      </nav>
    </header>

    <main>
      <aside class="side">
        <ul class="icon">
          <img src="icons/lines.png" alt="" width="20px " height="20px" />
        </ul>
        <ul class="icon">
          <img src="icons/comment.png" alt="sms" width="20px" height="20px" />
        </ul>
        <ul class="icon">
          <img src="icons/telephone.png" alt="" width="20px" height="20px" />
        </ul>
        <ul class="icon">
          <img src="icons/updates.png" alt="" width="20px" height="20px" />
        </ul>
      </aside>

      <section class="left-content">
        <div class="head">
          <div>
            <h3 style="font-size: 20px; text-transform: capitalize">chats</h3>
          </div>
          <div class="new-text">
            <span style="margin-right: 30px"
              ><img
                src="icons/pen.png"
                alt="new text"
                width="20px"
                height="20px"
            /></span>
            <span
              ><img
                src="icons/menu.png"
                alt="three-dashes"
                width="20px"
                height="20px"
            /></span>
          </div>
        </div>
        <div class="search">
          <div class="search-icon">
            <img
              src="icons/search-interface-symbol.png"
              alt="search-icon"
              width="15px"
              height="15px"
            />
          </div>

          <div class="input">
            <label for="search-bar"></label>
            <input
              type="search"
              name="search-bar"
              id="search-bar"
              placeholder="serach or start new chat"
            />
          </div>
        </div>
        <article>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/sobhan-joodi-ZgOwzl9YQJU-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div class="name">
              <h3>ali</h3>
            </div>
          </div>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/esref-yasa-MOQ-CUuED8w-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div class="name">
              <h3>hasan</h3>
            </div>
          </div>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/marwan-ahmed-gYGqJBFWnlk-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div class="name">
              <h3>khan</h3>
            </div>
          </div>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/mubariz-mehdizadeh-Py8F6-hRn5o-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div class="name">
              <h3>salman</h3>
            </div>
          </div>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/roman-holoschchuk-O-98kcPe0P8-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div class="name">
              <h3>rashid</h3>
            </div>
          </div>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/georgy-trofimov-XidjUEbmxEo-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div class="name">
              <h3>fazal</h3>
            </div>
          </div>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/andrey-k-FUOpu_8OtRY-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div class="name">
              <h3>amjad</h3>
            </div>
          </div>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/shafin-ahamed-5n-UZ0w_0L4-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div class="name">
              <h3>ghauri</h3>
            </div>
          </div>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/peyman-farmani-c3sOxmKrAm4-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div class="name">
              <h3>burhan</h3>
            </div>
          </div>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/negar-mahdavi-O-z24M3O02o-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div class="name">
              <h3>hamza</h3>
            </div>
          </div>
          <div class="chat">
            <div class="pic">
              <img
                src="Pic/roman-holoschchuk-O-98kcPe0P8-unsplash.jpg"
                alt="profile-pic"
              />
            </div>
            <div clasprofile-pics="name">
              <h3>adil</h3>
            </div>
          </div>
        </article>
      </section>
      <section class="right-content">
        <div class="whatsapp-logo">
          <img
            src="icons/whatsapp.png"
            alt="whatsapp-logo"
            width="50px"
            height="50px"
          />
        </div>
        <div class="first-para">
          <p>whatsapp for windows</p>
        </div>
        <div class="second-para" style="line-height: 20px">
          <p style="text-align: center">
            Send and receive messages without keeping your phone online. <br />
            Use WhatsApp on up to 4 linked devices and 1 phone at the same time
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
